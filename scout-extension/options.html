<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCD Scout Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #18181b; color: white; width: 300px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #a1a1aa; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #3f3f46; background: #27272a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #10b981; border: none; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .secondary { margin-top: 8px; background: #3b82f6; }
        #status { margin-top: 10px; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <h3>GCD Scout Settings</h3>
    <label>API Base URL</label>
    <input type="text" id="apiBase" placeholder="https://greencandledispatch.com">

    <label>Scout API Key</label>
    <input type="password" id="apiKey">

    <button id="save">Save Settings</button>
    <button id="test" class="secondary">Test Connection</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
