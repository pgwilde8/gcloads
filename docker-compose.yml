version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gcloads_db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: gcloads_api
    restart: always
    ports:
      - "8369:8369"
    volumes:
      - /srv/gcd-data:/srv/gcd-data
    environment:
      APP_ENV: ${APP_ENV}
      SECRET_KEY: ${SECRET_KEY}
      PROJECT_PORT: ${PROJECT_PORT}
      ADMIN_ENRICH_PASSWORD: ${ADMIN_ENRICH_PASSWORD}
      WATERMARK_ENABLED: ${WATERMARK_ENABLED}
      SCOUT_API_KEY: ${SCOUT_API_KEY}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DATABASE_URL: ${DATABASE_URL}
      BASE_URL: ${BASE_URL}
      EMAIL_DOMAIN: ${EMAIL_DOMAIN}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL}
      MXROUTE_IMAP_HOST: ${MXROUTE_IMAP_HOST}
      MXROUTE_IMAP_PORT: ${MXROUTE_IMAP_PORT}
      MXROUTE_IMAP_USER: ${MXROUTE_IMAP_USER}
      MXROUTE_IMAP_PASSWORD: ${MXROUTE_IMAP_PASSWORD}
      MXROUTE_SMTP_HOST: ${MXROUTE_SMTP_HOST}
      MXROUTE_SMTP_PORT: ${MXROUTE_SMTP_PORT}
      MXROUTE_SMTP_USER: ${MXROUTE_SMTP_USER}
      MXROUTE_SMTP_PASSWORD: ${MXROUTE_SMTP_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      DO_SPACES_REGION: ${DO_SPACES_REGION}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
    depends_on:
      - db

  inbound:
    build: .
    container_name: gcloads_inbound
    restart: always
    command: ["python", "inbound_listener.py"]
    volumes:
      - /srv/gcd-data:/srv/gcd-data
    environment:
      APP_ENV: ${APP_ENV}
      SECRET_KEY: ${SECRET_KEY}
      PROJECT_PORT: ${PROJECT_PORT}
      ADMIN_ENRICH_PASSWORD: ${ADMIN_ENRICH_PASSWORD}
      WATERMARK_ENABLED: ${WATERMARK_ENABLED}
      SCOUT_API_KEY: ${SCOUT_API_KEY}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DATABASE_URL: ${DATABASE_URL}
      BASE_URL: ${BASE_URL}
      EMAIL_DOMAIN: ${EMAIL_DOMAIN}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL}
      MXROUTE_IMAP_HOST: ${MXROUTE_IMAP_HOST}
      MXROUTE_IMAP_PORT: ${MXROUTE_IMAP_PORT}
      MXROUTE_IMAP_USER: ${MXROUTE_IMAP_USER}
      MXROUTE_IMAP_PASSWORD: ${MXROUTE_IMAP_PASSWORD}
      MXROUTE_SMTP_HOST: ${MXROUTE_SMTP_HOST}
      MXROUTE_SMTP_PORT: ${MXROUTE_SMTP_PORT}
      MXROUTE_SMTP_USER: ${MXROUTE_SMTP_USER}
      MXROUTE_SMTP_PASSWORD: ${MXROUTE_SMTP_PASSWORD}
    depends_on:
      - db
