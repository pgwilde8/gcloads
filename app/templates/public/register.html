<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Driver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-slate-900 border border-slate-800 rounded-2xl p-8">
    <h1 class="text-2xl font-black text-white mb-2">Driver Enrollment</h1>
    <p class="text-slate-400 text-sm mb-6">Create your dispatch profile to start Scout onboarding.</p>

    <form method="post" action="/register" class="space-y-4">
      <div>
        <label class="block text-xs uppercase text-slate-400 font-bold mb-1">Email</label>
        <input name="email" type="email" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="driver@example.com" />
      </div>

      <div>
        <label class="block text-xs uppercase text-slate-400 font-bold mb-1">MC Number</label>
        <input name="mc_number" type="text" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MC123456" />
      </div>

      <div>
        <label class="block text-xs uppercase text-slate-400 font-bold mb-1">Display Name</label>
        <input name="display_name" type="text" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Joe Trucker" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg py-3">Create Driver Profile</button>
    </form>

    <a href="/" class="inline-block mt-5 text-sm text-blue-400 hover:text-blue-300">‚Üê Back to Home</a>
  </div>
</body>
</html>
