<div id="rate-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-center justify-center p-4">
    <div class="bg-slate-900 border-2 border-green-500/20 rounded-[2rem] p-8 max-w-md w-full shadow-[0_0_50px_rgba(34,197,94,0.1)]">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h3 class="text-2xl font-black text-white italic leading-none">NEGOTIATION RULES</h3>
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] mt-2">The Closer AI Instructions</p>
            </div>
            <button onclick="document.getElementById('rate-modal').classList.add('hidden')" class="text-slate-500 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <form hx-post="/api/drivers/update-rates" hx-swap="none" class="space-y-6">
            <input type="hidden" name="email" value="{{ driver_email }}" />

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] font-black text-green-500 uppercase tracking-widest">Min Rate / Mile</label>
                    <span class="text-[10px] text-slate-500 font-bold">Mkt Avg: $2.42</span>
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-mono">$</span>
                    <input type="number" step="0.01" name="min_cpm" value="{{ user.min_cpm if user and user.min_cpm is not none else '2.50' }}"
                           class="w-full bg-black border border-slate-800 p-4 pl-8 rounded-2xl text-white font-mono focus:border-green-500 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-green-500 uppercase tracking-widest mb-2">Min Flat Rate (Short Haul)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-mono">$</span>
                    <input type="number" step="0.01" name="min_flat" value="{{ user.min_flat_rate if user and user.min_flat_rate is not none else '600' }}"
                           class="w-full bg-black border border-slate-800 p-4 pl-8 rounded-2xl text-white font-mono focus:border-green-500 outline-none transition-all">
                </div>
            </div>

            <label class="flex items-center justify-between p-4 bg-black/50 border border-slate-800 rounded-2xl cursor-pointer group hover:border-green-500/30 transition-all">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-500/10 rounded-xl flex items-center justify-center text-green-500">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black text-white uppercase">Enable \"The Closer\"</p>
                        <p class="text-[9px] text-slate-500 font-bold uppercase">Auto-haggle until floor reached</p>
                    </div>
                </div>
                <input type="checkbox" name="auto_negotiate" {% if user and user.auto_negotiate %}checked{% endif %} class="w-6 h-6 accent-green-500">
            </label>

            <label class="flex items-center justify-between p-4 bg-black/50 border border-slate-800 rounded-2xl cursor-pointer group hover:border-violet-500/30 transition-all">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-violet-500/10 rounded-xl flex items-center justify-center text-violet-500">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black text-white uppercase">Review Before Send</p>
                        <p class="text-[9px] text-slate-500 font-bold uppercase">AI drafts first, you approve SMTP</p>
                    </div>
                </div>
                <input type="checkbox" name="review_before_send" {% if user and user.review_before_send %}checked{% endif %} class="w-6 h-6 accent-violet-500">
            </label>

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-5 rounded-2xl shadow-lg shadow-green-500/20 active:scale-[0.98] transition-all">
                DEPLOY SETTINGS
            </button>
        </form>
    </div>
</div>
