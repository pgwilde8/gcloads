<div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-xl">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">System Vitals</h3>
        <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
    </div>

    <div class="space-y-4">
        <div class="flex justify-between items-end">
            <div>
                <p class="text-[10px] text-slate-500 uppercase font-bold">AI Spend (Today)</p>
                <p class="text-xl font-black text-white font-mono">${{ stats.ai_spend }}</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-green-500 uppercase font-bold">Efficiency</p>
                <p class="text-xs font-bold text-slate-300">99.2% Local</p>
            </div>
        </div>

        <div>
            <div class="flex justify-between text-[10px] uppercase font-bold mb-1">
                <span class="text-slate-500">VM Load (4GB)</span>
                <span class="text-slate-300">{{ stats.cpu_usage }}%</span>
            </div>
            <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                <div class="bg-blue-500 h-full transition-all" style="width: {{ stats.cpu_usage }}%"></div>
            </div>
        </div>

        <div class="pt-2 border-t border-slate-800">
            <div class="flex items-center gap-2">
                <i class="fas fa-microchip text-green-500 text-xs"></i>
                <span class="text-[10px] text-slate-400 font-bold uppercase">The Closer: <span class="text-green-400">Active</span></span>
            </div>
        </div>
    </div>
</div>
